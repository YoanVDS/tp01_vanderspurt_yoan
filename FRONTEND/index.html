<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<html>
    <head>
        <title>TP01</title>
    </head>

<body>
    <h1>Bienvenue!</h1>
    <h2>Merci de renseigner vos informations.</h2>
    <form class="needs-validation" novalidate id="mainForm">
        <div class="form-row" id="names">
            <div class="form-group col">
                <label for="gender">Civilité</label>
                <select class="form-control" id="gender">
                    <option>Madame</option>
                    <option>Monsieur</option>
                </select>
            </div>
            <div class="form-group col">
                <label for="firstName">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group col">
                <label for="lastName">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Entrez votre nom">
            </div>
        </div>
        
        <div class="form-row" id="personalAddress">
            <div class="form-group col-md-6">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="adress" placeholder="Entrez votre adresse">
            </div>
            <div class="form-group col-md-4">
                <label for="city">Ville</label>
                <input type="text" class="form-control" id="city" placeholder="Entrez votre ville">
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Code postal</label>
                <input type="text" class="form-control" id="zip" placeholder="Entrez votre code postal">
            </div>
            
        </div>
        
        <div class="form-row" id="contact">
            <div class="form-group col">
                <label for="tel">Téléphone</label>
                <input type="tel" class="form-control" id="tel" placeholder="Entrez votre téléphone">
            </div>
            <div class="form-group col">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="mail" placeholder="Entrez votre E-Mail">
            </div>
        </div>
        
        
        <div class="form-group">
            <label for="id">Identifiant</label>
            <input type="text" class="form-control" id="id" placeholder="Entrez votre identifiant" required>
            <div class="invalid-feedback">Merci de saisir un identifiant disponible.</div>
        </div>
        <div class="form-group">
            <label for="pass">Mot de passe</label>
            <input type="password" class="form-control" id="pass" placeholder="Entrez votre mot de passe" required>
            <div class="invalid-feedback">Merci de saisir un mot de passe valide.</div>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script>
        var regexLength = new RegExp("(?=.{8,})");
        var regexMinMaj = new RegExp("^(?=.*[a-z])(?=.*[A-Z])");
        var regexNumber = new RegExp("(?=.*[0-9])");

        $("form").submit(function(event){
            
        pass = $("#pass").first().val();
        if(!regexLength.test(pass)){
            alert("Merci de saisir un mot de passe de plus de 8 caractères.");
            return;
        }   
        if(!regexMinMaj.test(pass)){
            alert("Merci de saisir un mot de passe contenant au moins une minuscule et une majuscule");
            return;
        }     
        if(!regexNumber.test(pass)){
            alert("Merci de saisir un mot de passe contenant au moins un chiffre");
            return;
        } 
        alert("Bienvenue "+ $("#id").first().val() + "!");
        event.preventDefault();
    });

        (function() {
            'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    });
                });
            });
        })();
    </script>
</body>

</html>
